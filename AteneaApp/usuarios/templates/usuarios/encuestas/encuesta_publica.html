{% extends "base.html" %}
{% block content %}
<h2>Encuesta de satisfacci√≥n ATENEA</h2>
<p>Por favor califique los aspectos del servicio recibido.</p>

<form method="post">
  {% csrf_token %}
  <div class="space-y-6">
    {% for field in form %}
      <div class="pregunta">
        <label class="block font-semibold mb-2">{{ field.label }}</label>
        <div class="opciones">
          {{ field }}
        </div>
        {% if field.errors %}
          <div class="text-red-600 text-sm">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
  </div>
  <div class="mt-8">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>
{% endblock %}
